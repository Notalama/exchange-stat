  <a href="/main"><i class="pi pi-arrow-left"></i>Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="row">
      <div class="col-lg">
        <label for="firstStep">Перший крок</label>
        <select class="form-control" formControlName="firstStep" id="firstStep">
          <option value="" disabled selected>Select currency</option>
          <option *ngFor="let curr of currencies">
            {{curr.currencyTitle}}
          </option>
        </select>
      </div>
      <div class="col-lg">
        <label for="secondStep">Другий крок</label>
        <select class="form-control" formControlName="secondStep" id="secondStep">
          <option value="" disabled selected>Select currency</option>
          <option *ngFor="let curr of currencies">
            {{curr.currencyTitle}}
          </option>
        </select>
      </div>
      <div class="col-lg">
        <label for="thirdStep">Третій крок</label>
        <select class="form-control" formControlName="thirdStep" id="thirdStep">
          <option value="" disabled selected>Select currency</option>
          <option *ngFor="let curr of currencies">
            {{curr.currencyTitle}}
          </option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <label for="minBalance">Minimal Balance $</label>
        <input type="number" class="form-control" formControlName="minBalance" id="minBalance"
          placeholder="Minimal Balance">
      </div>
    </div>

    <div class="mt-3 mb-3">
      <button type="submit" class="btn btn-primary col-md-12" [disabled]="!form.valid">Submit</button></div>
  </form>

  <p-table [columns]="cols" [value]="chains" [(selection)]="subscribed" (onRowSelect)="pin($event)" rowIndex dataKey="{{rowIndex}}" [autoLayout]="true">  
      <ng-template pTemplate="header" let-columns let-rowData>
        <tr>
          <th style="width: 3em">
            <!-- <p-tableCheckbox [value]="rowData" ></p-tableCheckbox> -->
          </th>
          <th *ngFor="let col of columns" [style.width.px]="col.field === 'chain' ? '800' : ''"  [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td>
            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
          </td>
          <td>
            {{rowData.gain}}
          </td>
          <td>
            <app-chain-col [chain]="rowData?.chain.chainData" [dollarRate]="rowData?.chain.dollarRate"></app-chain-col>
          </td>
          <td style="width: 80px">
            {{rowData.score}}
          </td>
          <td  style="width: 70px">
            {{rowData.age}}
          </td>
          <td>
            {{rowData.options}}
          </td>
          <td>
            {{rowData.links}}
            <button pButton icon="pi pi-angle-right" (click)="openAllLinks(rowIndex)" type="button"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
