<h3>Checkbox Selection</h3>
<p-table [columns]="cols" [value]="chains" [(selection)]="subscribed" rowIndex dataKey="{{rowIndex}}">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 3em">
        <p-tableCheckbox></p-tableCheckbox>
      </th>
      <th *ngFor="let col of columns" [style.width.px]="col.field === 'chain' ? '800' : ''">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <td>
        {{rowData.gain}}
      </td>
      <td>
        <app-chain-col [chain]="rowData?.chain.chainData" [dollarRate]="rowData?.chain.dollarRate"></app-chain-col>
      </td>
      <td>
        {{rowData.score}}
      </td>
      <td>
        {{rowData.age}}
      </td>
      <td>
        {{rowData.options}}
      </td>
      <td>
        {{rowData.links}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <ul>
      <li *ngFor="let car of selectedCars3" style="text-align: left">
        {{car.vin + ' - ' + car.brand + ' - ' + car.year + ' - ' + car.color}}
      </li>
    </ul>
  </ng-template>
</p-table>
