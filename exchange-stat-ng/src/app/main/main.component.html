<h3>Пройшло {{this.timer}} секунд</h3>
<button type="button" class="btn btn-primary" (click)="reload()">Refresh</button>
<p-table [columns]="cols" [value]="chains" [(selection)]="subscribed" rowIndex dataKey="{{rowIndex}}" [autoLayout]="true">  
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 3em">
        <p-tableCheckbox></p-tableCheckbox>
      <th *ngFor="let col of columns" [style.width.px]="col.field === 'chain' ? '800' : ''"  [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
    </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <td>
        {{rowData.gain}}
      </td>
      <td>
        <app-chain-col [chain]="rowData?.chain.chainData" [dollarRate]="rowData?.chain.dollarRate"></app-chain-col>
      </td>
      <td>
        {{rowData.score}}
      </td>
      <td>
        {{rowData.age}}
      </td>
      <td>
        {{rowData.options}}
      </td>
      <td>
        {{rowData.links}}
      </td>
      <td>
        {{rowData.id}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <ul>
      <li *ngFor="let car of selectedCars3" style="text-align: left">
        {{car.vin + ' - ' + car.brand + ' - ' + car.year + ' - ' + car.color}}
      </li>
    </ul>
  </ng-template>
</p-table>
